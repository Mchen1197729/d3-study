<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body>
<svg></svg>
<script>
  const alphabet = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ"]
  const svg = d3.select('svg')
      .attr('viewBox', [0, 0, 200, 30])
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .style("display", "block").selectAll('text')
      .data(alphabet)
      .join('text')
      .attr("x", (d, i) => i * 10)
      .attr("y", 17)
      .attr("dy", "0.35em")
      .text(d => d)
      .enter().append('text')
</script>
</body>
</html>
