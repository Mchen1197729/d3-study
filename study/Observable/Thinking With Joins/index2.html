<body>
<svg width="720" height="120" style="background:#eee">
</svg>

<script>
  /*
      .attr('fill', 'steelblue')
      .attr('cx', d => Math.sqrt(d) + 2 * d)
      .attr('cy', 50)
      .attr('r', d => Math.sqrt(d) * 2)
   */
  let data = [32, 57, 112, 252, 300]
  const svg = d3.select('svg')

  const circles = svg.selectAll('circle')
      .data(data)
      .enter().append('circle')
      .attr('fill', 'steelblue')
      .attr('cx', d => Math.sqrt(d) + 2 * d)
      .attr('cy', 50)
      .attr('r', d => Math.sqrt(d) * 2)
  console.log(circles)
</script>
</body>
