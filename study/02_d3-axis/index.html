<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3-axis</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
<script>
  d3.select("body").append("svg")
      .attr("width", 1440)
      .attr("height", 30)
      .append("g")
      .attr("transform", "translate(0,30)")
      .call(d3.axisLeft(1))
</script>
</body>
</html>
