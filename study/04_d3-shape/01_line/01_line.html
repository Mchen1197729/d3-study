<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3-shape-lineâ‘ </title>
  <script src="../../lib/d3.v5.js"></script>
</head>
<body>
<svg></svg>
<script>
  const width = 500, height = 300

  const data = [[0, 0], [10, 60], [40, 90], [60, 10], [500, 300]]

  const svg = d3.select('svg')
      .attr('viewBox', [-10, -10, width + 20, height + 20])
      .style('background', '#eee')

  const line = d3.line()(data)

  console.log(line)

  svg.append('path')
      .attr('fill', 'none')
      .attr('stroke', 'steelblue')
      .attr('d', line)

</script>
</body>
</html>
