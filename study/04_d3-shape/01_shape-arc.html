<svg id="svg">

<script>
  /*
  * 1.d3.arc() -> 返回一个arc生成器(一个函数)
  * */
  const arc = d3.arc()
      .innerRadius(0) //扇形的内径
      .outerRadius(100) //扇形的外径
      .startAngle(0) //扇形的起始角度
      .endAngle(Math.PI / 2) //扇形的终止角度

  console.log(arc())
  d3.select('svg').select('path').attr('d', arc).style('scale', '90deg')
