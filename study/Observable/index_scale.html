<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scale</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body>
<script>
  const fruits = [
    {name: "🍊", count: 21},
    {name: "🍇", count: 13},
    {name: "🍏", count: 8},
    {name: "🍌", count: 5},
    {name: "🍐", count: 3},
    {name: "🍋", count: 2},
    {name: "🍎", count: 1},
    {name: "🍉", count: 1}
  ]

  const margin = {
    top: 20, right: 0, bottom: 0, left: 30
  }
  const width = 640
  const height = 202
  const x = d3.scaleLinear()
      .domain([0, d3.max(fruits, d => d.count)]) //x轴的domain接收参数 [min,max]
      .range([margin.left, width - margin.right])
      .interpolate(d3.interpolateRound)

  const y = d3.scaleBand()
      .domain(fruits.map(d => d.name)) //y轴的domain接收的参数是 [一系列的值]
      .range([margin.top, height - margin.bottom])
      .padding(0.1)
      .round(true)

  const color = d3.scaleSequential()
      .domain([0, d3.max(fruits, d => d.count)])
      .interpolator(d3.interpolateBlues)
  console.log(color(21), x(0), y('🍊'))
</script>
</body>
</html>
