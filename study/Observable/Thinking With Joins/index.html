<!DOCTYPE html>
<html lang="en">
<head>

  <title>Thinking With Joins</title>

</head>
<body>
<svg width="720" height="120" style="background:#eee">
</svg>
<script>
  /*
      .attr('fill', 'steelblue')
      .attr('cx', d => Math.sqrt(d) + 2 * d)

      .attr('r', d => Math.sqrt(d) * 2)

  const svg = d3.select('svg')

      .attr('fill', 'steelblue')
  console.log(circle)
</script>
