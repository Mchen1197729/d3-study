<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>d3-axisâ‘¢</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body>
<svg></svg>
<script>
  const margin = {top: 20, right: 20, bottom: 30, left: 25}
  const width = 500, height = 300

  const x = d3.scaleLinear()
      .domain([0, 1])
      .range([margin.left, width - margin.right])

  const y = d3.scaleLinear()
      .domain([0, 1])
      .range([height - margin.bottom, margin.top])

  const svg = d3.select('svg')
      .attr('width', width)
      .attr('height', height)
      .attr('viewBox', [0, 0, width, height])
      .style('background', '#eee')

  svg.append('g')
      .attr('transform', `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(x).tickSizeOuter(0))
  // .call(g => g.select('.domain').remove())

  svg.append('g')
      .attr('transform', `translate(${margin.left},0)`)
      .call(d3.axisRight(y).tickSizeOuter(0).tickSize(width - margin.left - margin.right))
      .call(g => g.select('.domain').remove())
      .call(g => g.selectAll('.tick text').attr('fill', 'tomato'))
      .call(g => g.selectAll('.tick:not(:first-of-type) line').attr('stroke', 'tomato'))
      .call(g => g.selectAll('.tick:not(:first-of-type) line')
          .attr('stroke-opacity', 0.5)
          .attr('stroke-dasharray', '2,2'))
      .call(g => g.selectAll('.tick text')
          .attr('x', -14)
          .attr('dy', -4))

</script>
</body>
</html>
