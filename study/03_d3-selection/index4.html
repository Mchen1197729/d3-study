<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body>
<ul></ul>
<script>
  const dataset = [1, 2, 3, 4, 5, 6, 7]
  d3.select('ul')
      .selectAll('li')
      .data(dataset)
      .enter().append('li')
      .style('color', function (d, i) {
        // console.log(d)
        return 'tomato'
      })
      .text(d => d)


  const matrix = [
    [11975, 5871, 8916, 2868],
    [1951, 10048, 2060, 6171],
    [8010, 16145, 8090, 8045],
    [1013, 990, 940, 6907]
  ]

  d3.select('body')
      .append('table')
      .selectAll('tr')
      .data(matrix)
      .enter().append('tr')
      .selectAll('td')
      .data(d => d)
      .enter().append('td')
      .text(d => d)
</script>
</body>
</html>
