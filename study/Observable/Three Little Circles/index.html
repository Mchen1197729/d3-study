<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/d3/5.16.0/d3.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0-0/axios.js"></script>
</head>
<body>
<svg width="720" height="120" style="background:#eee">
  <circle cx="40" cy="60" r="10"></circle>
  <circle cx="80" cy="60" r="10"></circle>
  <circle cx="120" cy="60" r="10"></circle>
</svg>
<script>
  /*
      .attr('fill', 'steelblue')
      .attr('cx', d => Math.sqrt(d) + 2 * d)
      .attr('cy', 50)
      .attr('r', d => Math.sqrt(d) * 2)
   */

  const data = [32, 57, 112, 252, 300]

  const svg = d3.select('svg')

  const circles = svg.selectAll('circle')
      .data(data)

  circles.enter().append('circle')
      .attr('fill', 'steelblue')
      .attr('cx', d => Math.sqrt(d) + 2 * d)
      .attr('cy', 50)
      .attr('r', d => Math.sqrt(d) * 2)

  circles.exit().remove()
  console.log(circles.nodes())
</script>
</body>
</html>
