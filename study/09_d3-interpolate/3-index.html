<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3-interpolateâ‘¢</title>
  <script src="../lib/d3.v5.js"></script>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: steelblue;
      opacity: 1e-6;
    }
  </style>
</head>
<body>
<div class="box"></div>
<script>
  const interpolator = d3.interpolateRound(0, 30)
  console.log(interpolator(0.52))

  const opacity = d3.interpolateString('opacity:0', 'opacity:1')
  console.log(opacity(.0000001))

  const scale = d3.interpolate(new Date("2000-01-01"), new Date("2019-01-01"))
  // console.log(scale(0))
  // console.log(scale(1))
  // console.log(new Date(scale(0)))
  // console.log(new Date(scale(1)))
  const a = scale(0)
  const b = scale(1)
  console.log(a, b)

  // console.log({a, b, c, d})
</script>
</body>
</html>
