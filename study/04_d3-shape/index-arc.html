<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>d3-shape:arc</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body>
<svg>
  <path></path>
</svg>
<script>
  const arc = d3.arc()
      .innerRadius(0)
      .outerRadius(100)
      .startAngle(0)
      .endAngle(Math.PI / 2)

  console.log(arc())
  d3.select('svg').select('path').attr('d', arc).style('scale', '90deg')
</script>
</body>
</html>
