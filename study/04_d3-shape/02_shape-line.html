<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src='https://d3js.org/d3.v5.min.js'></script>
</head>
<body>
<label>
  <input type="range" min="0" max="100" step="1"/>
</label>
<svg>
  <path d="M50,50L100,50L100,150L50,150"></path>
</svg>
<svg width="300" height="180">
  <path d="M18,3L46,3L46,40L61,40"/>
</svg>
<script>
  const data = [
    {date: new Date(2007, 3, 24), value: 93.24},
    {date: new Date(2007, 3, 25), value: 95.35},
    {date: new Date(2007, 3, 26), value: 98.84},
    {date: new Date(2007, 3, 27), value: 99.92},
    {date: new Date(2007, 3, 30), value: 99.80},
    {date: new Date(2007, 4, 1), value: 99.47}
  ]

  // 该返回值是一个构造器 调用之后会返回一个长字符串 该字符串可以作为path标签的d属性的值
  let line = d3.line()
      .x(d => d.date)  // 此处的d就是后续绑定到line构造器的数组中的而每一个元素
      .y(d => d.value) // 此处的d就是后续绑定到line构造器的数组中的而每一个元素
  d3
      .select('body')
      .append('svg')
      .attr('viewBox', '0 0 300 150')
      .append('path')
      .attr('stroke', 'steelblue')
      .attr('fill', 'none')
      .attr('stroke-width', 1.5)
      .attr('stroke-miterlimit', 1)
      .attr('d', line(data))
</script>
</body>
</html>
