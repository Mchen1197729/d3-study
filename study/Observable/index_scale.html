<script>
  const fruits = [

  const margin = {

  const width = 640
  const height = 202
  const x = d3.scaleLinear()
      .domain([0, d3.max(fruits, d => d.count)]) //xè½´çš„domainæ¥æ”¶å‚æ•° [min,max]
      .range([margin.left, width - margin.right])

  const y = d3.scaleBand()
      .domain(fruits.map(d => d.name)) //yè½´çš„domainæ¥æ”¶çš„å‚æ•°æ˜¯ [ä¸€ç³»åˆ—çš„å€¼]
      .range([margin.top, height - margin.bottom])

  const color = d3.scaleSequential()
      .domain([0, d3.max(fruits, d => d.count)])
      .interpolator(d3.interpolateBlues)
  console.log(color(21), x(0), y('ğŸŠ'))
